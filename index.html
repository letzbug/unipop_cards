<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>DerniÃ¨res formations UniPop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --u-navy:#00164a;
      --u-accent:#f3c100;
      --u-card:#ffffff;
      --u-text:#f7f9ff;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    body{
      margin:0;
      background:var(--u-navy);
      color:var(--u-text);
    }
    .page{
      max-width:1200px;
      margin:0 auto;
      padding:24px 16px 48px;
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
    }
    p.sub{
      margin:0 0 24px;
      opacity:.85;
    }

    /* genau 3 Spalten */
    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:16px;
    }

    /* ---- Flip-Card Basis ---- */
    .card{
      perspective:1000px;
      min-height:154px; /* vorher 140px -> +10% */
    }
    .card-inner{
      position:relative;
      width:100%;
      height:100%;
      transform-style:preserve-3d;
      transition:transform .6s;
    }
    .card.is-flipped .card-inner{
      transform:rotateY(180deg);
    }
    .card-face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      border-radius:12px;
      padding:16px;
      background:var(--u-card);
      color:#00164a;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .card-back{
      transform:rotateY(180deg);
    }

    .date{
      font-size:14px;
      font-weight:600;
      opacity:.8;
    }
    .title{
      font-size:16px;
      font-weight:700;
      line-height:1.3;
      margin:0;
    }
    .meta{
      font-size:14px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      opacity:.9;
      margin-top:4px;
    }
    .badge{
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.1);
      font-size:12px;
    }
    .price{
      margin-left:auto;
      font-weight:700;
    }
    .provider{
      font-size:12px;
      opacity:.7;
    }
    .link{
      margin-top:auto;
      font-size:14px;
      font-weight:600;
      text-decoration:none;
      color:var(--u-navy);
      text-align:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--u-navy);
    }
    .link span{
      border-bottom:1px solid transparent;
    }
    .error{
      margin-top:16px;
      color:#ffdddd;
      background:#661111;
      padding:8px 10px;
      border-radius:8px;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>DerniÃ¨res formations UniPop</h1>
    <p class="sub">
      Les prochains cours proposÃ©s par lâ€™UniversitÃ© populaire (prestataire&nbsp;: UniPop).
    </p>
    <div id="courses" class="grid"></div>
    <div id="msg"></div>
  </div>

  <script>
    // ðŸ‘‰ API des formations (custom post type "fb")
    const API_URL = 'https://www.unipop.lu/wp-json/wp/v2/fb?per_page=100';

    function normalizeText(v){
      return (v || '').toString().toLowerCase().trim();
    }

    function getField(obj, paths){
      if(!obj) return '';
      for(const p of paths){
        const parts = p.split('.');
        let cur = obj;
        let ok = true;
        for(const part of parts){
          if(cur && Object.prototype.hasOwnProperty.call(cur, part)){
            cur = cur[part];
          }else{
            ok = false;
            break;
          }
        }
        if(ok && cur != null && cur !== '') return cur;
      }
      return '';
    }

    async function loadCourses(){
      const container = document.getElementById('courses');
      const msg = document.getElementById('msg');

      try{
        const res = await fetch(API_URL);
        if(!res.ok) throw new Error('Erreur API: ' + res.status);
        const data = await res.json();

        const allCourses = Array.isArray(data) ? data : (data.items || []);

        if(!allCourses.length){
          msg.innerHTML = '<div class="error">Aucune formation trouvÃ©e dans lâ€™API.</div>';
          return;
        }

        // --- Provider/Prestataire erkennen
        const withProvider = allCourses.map(c => {
          const acf = c.acf || {};
          const meta = c.meta || {};

          const provider = getField({acf, meta, c}, [
            'acf.provider',
            'acf.prestataire',
            'acf.organizer',
            'acf.organisateur',
            'meta.provider',
            'meta.prestataire'
          ]);

          return { raw:c, provider };
        });

        // Nur UniPop â€“ aber wenn das 0 ist, fallback auf alles
        let onlyUniPop = withProvider.filter(item =>
          normalizeText(item.provider).includes('unipop')
        );

        if(onlyUniPop.length === 0){
          onlyUniPop = withProvider;
        }

        // Datum holen aus verschiedenen mÃ¶glichen Feldern
        function getDate(c){
          const acf = c.acf || {};
          const meta = c.meta || {};
          return getField({acf, meta, c}, [
            'acf.start_date',
            'acf.date_debut',
            'acf.dateStart',
            'meta.start_date',
            'meta.date_debut',
            'meta.dateStart',
            'date'
          ]);
        }

        // nach Datum sortieren
        onlyUniPop.sort((a,b) => {
          const da = new Date(getDate(a.raw) || '2100-01-01');
          const db = new Date(getDate(b.raw) || '2100-01-01');
          return da - db;
        });

        // ðŸ‘‰ nur 9 Karten
        const latest = onlyUniPop.slice(0, 9);

        container.innerHTML = '';

        latest.forEach(item => {
          const course = item.raw;
          const acf = course.acf || {};
          const meta = course.meta || {};

          const title = getField(course, [
            'title.rendered',
            'title',
            'acf.title',
            'meta.title'
          ]) || 'Titre Ã  dÃ©finir';

          const start = getDate(course);
          const end = getField({acf, meta, course}, [
            'acf.end_date',
            'acf.date_fin',
            'acf.dateEnd',
            'meta.end_date',
            'meta.date_fin',
            'meta.dateEnd'
          ]);

          const place = getField({acf, meta}, [
            'acf.location',
            'acf.lieu',
            'meta.location',
            'meta.lieu'
          ]);

          const level = getField({acf, meta}, [
            'acf.level',
            'acf.niveau',
            'meta.level',
            'meta.niveau'
          ]);

          const price = getField({acf, meta}, [
            'acf.price',
            'acf.prix',
            'meta.price',
            'meta.prix'
          ]);

          const url = getField(course, [
            'link',
            'acf.url',
            'meta.url'
          ]) || '#';

          const provider = item.provider || '';

          const dateLabel = start
            ? (end && end !== start ? `${start} â€“ ${end}` : start)
            : '';

          // Excerpt / Kurzbeschreibung wenn vorhanden
          const excerpt = getField(course, [
            'excerpt.rendered',
            'excerpt'
          ]);

          const card = document.createElement('article');
          card.className = 'card';

          card.innerHTML = `
            <div class="card-inner">
              <!-- Vorderseite -->
              <div class="card-face card-front">
                ${dateLabel ? `<div class="date">${dateLabel}</div>` : ''}
                <h2 class="title">${title}</h2>
                ${provider ? `<div class="provider">Prestataire&nbsp;: ${provider}</div>` : ''}
                <div class="meta">
                  ${place ? `<span class="badge">${place}</span>` : ''}
                  ${level ? `<span class="badge">${level}</span>` : ''}
                  ${price ? `<span class="badge price">${price}</span>` : ''}
                </div>
              </div>

              <!-- RÃ¼ckseite -->
              <div class="card-face card-back">
                <h2 class="title">${title}</h2>
                ${dateLabel ? `<div class="date">${dateLabel}</div>` : ''}
                ${place ? `<div class="provider"><strong>Lieu :</strong> ${place}</div>` : ''}
                ${level ? `<div class="provider"><strong>Niveau :</strong> ${level}</div>` : ''}
                ${price ? `<div class="provider"><strong>Prix :</strong> ${price}</div>` : ''}
                ${provider ? `<div class="provider"><strong>Prestataire :</strong> ${provider}</div>` : ''}
                ${excerpt ? `<div class="provider">${excerpt}</div>` : ''}
                <a class="link" href="${url}" target="_blank" rel="noopener">
                  <span>Voir le dÃ©tail du cours</span>
                </a>
              </div>
            </div>
          `;

          // Klick auf Karte -> flippen (aber Link normal funktionieren lassen)
          card.addEventListener('click', (e) => {
            if (e.target.closest('a')) return; // Link durchlassen
            card.classList.toggle('is-flipped');
          });

          container.appendChild(card);
        });

      }catch(err){
        console.error(err);
        msg.innerHTML = '<div class="error">Impossible de charger les formations. Merci de rÃ©essayer plus tard.</div>';
      }
    }

    loadCourses();
  </script>
</body>
</html>
