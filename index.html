<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Derni√®res formations UniPop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --u-navy:#00164a;
      --u-card:#ffffff;
      --u-text:#00164a;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    body{
      margin:0;
      background:var(--u-navy);
      color:#f7f9ff;
    }
    .page{
      max-width:1200px;
      margin:0 auto;
      padding:24px 16px 32px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:16px;
    }
    @media (max-width:1024px){
      .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); }
    }
    @media (max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      position:relative;
      perspective:1000px;
      height:110px;              /* flache Karten wie im Screenshot */
    }
    .card-inner{
      position:absolute;
      inset:0;
      border-radius:12px;
      background:var(--u-card);
      color:var(--u-text);
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      transform-style:preserve-3d;
      transition:transform .5s;
      cursor:pointer;
      overflow:hidden;
    }
    .card-face{
      position:absolute;
      inset:0;
      padding:14px 18px;
      backface-visibility:hidden;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
    }
    .card-front{
      /* nur Titel links oben */
    }
    .card-back{
      transform:rotateY(180deg);
      flex-direction:column;
      gap:10px;
    }
    .card.flipped .card-inner{
      transform:rotateY(180deg);
    }

    .title{
      font-size:16px;
      font-weight:700;
      margin:0;
      color:var(--u-text);
    }

    .btn{
      margin-top:auto;
      align-self:flex-start;
      text-decoration:none;
      font-size:14px;
      padding:8px 26px;
      border-radius:999px;
      border:1px solid var(--u-text);
      color:var(--u-text);
      background:transparent;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="page">
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // üëâ Hier deine Kurse pflegen
    const courses = [
      {
        title: 'Titre √† d√©finir',
        url: 'https://www.unipop.lu/'
      },
      {
        title: 'Titre √† d√©finir',
        url: 'https://www.unipop.lu/'
      },
      {
        title: 'Titre √† d√©finir',
        url: 'https://www.unipop.lu/'
      }
    ];

    const grid = document.getElementById('grid');

    courses.forEach(c => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front">
            <h2 class="title">${c.title}</h2>
          </div>
          <div class="card-face card-back">
            <h2 class="title">${c.title}</h2>
            <a class="btn" href="${c.url}" target="_blank" rel="noopener">
              Voir le d√©tail du cours
            </a>
          </div>
        </div>
      `;

      card.addEventListener('click', e => {
        // Button normal klicken lassen
        if (e.target.closest('a')) return;
        card.classList.toggle('flipped');
      });

      grid.appendChild(card);
    });
  </script>
</body>
</html>
