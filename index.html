<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>UniPop ‚Äì Derni√®res formations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --u-navy:#00164a;
      --u-card:#ffffff;
      --u-text:#00164a;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      padding:0;
    }
    body{
      margin:0;
      background:var(--u-navy);
    }

    .strip{
      max-width:960px;
      margin:24px auto;
      padding:12px 18px;
      background:var(--u-navy);
      border-radius:18px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); }
    }
    @media (max-width:550px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      position:relative;
      height:170px;
      perspective:1000px;
    }
    @media (max-width:550px){
      .card{
        height:190px;
      }
    }

    .card-inner{
      position:absolute;
      inset:0;
      border-radius:12px;
      background:var(--u-card);
      color:var(--u-text);
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      transform-style:preserve-3d;
      transition:transform .45s ease;
      cursor:pointer;
      overflow:hidden;
    }
    .card.flipped .card-inner{
      transform:rotateY(180deg);
    }

    .card-face{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
      -moz-backface-visibility:hidden;
      -ms-backface-visibility:hidden;
    }

    /* FRONT = nur Bild */
    .card-front{
      padding:0;
    }
    .card-front img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* BACK = Text + Button */
    .card-back{
      transform:rotateY(180deg);
      flex-direction:column;
      padding:12px 16px;
      gap:10px;
      text-align:left;
    }

    .title{
      font-size:14px;
      font-weight:700;
      color:var(--u-text);
    }

    .desc{
      font-size:13px;
      line-height:1.35;
      color:var(--u-text);
    }

    .btn{
      display:inline-block;
      margin-top:4px;
      padding:6px 18px;
      border-radius:999px;
      border:1px solid var(--u-text);
      font-size:13px;
      text-decoration:none;
      color:var(--u-text);
      background:transparent;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="strip">
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // üëâ HIER DEINE KURSE EINTRAGEN (Bild, Titel, Text, Link)
    const courses = [
      {
        img:'https://www.unipop.lu/path/to/image1.jpg',
        title:'Titre du cours 1',
        text:'Court texte descriptif du cours 1.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image2.jpg',
        title:'Titre du cours 2',
        text:'Court texte descriptif du cours 2.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image3.jpg',
        title:'Titre du cours 3',
        text:'Court texte descriptif du cours 3.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image4.jpg',
        title:'Titre du cours 4',
        text:'Court texte descriptif du cours 4.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image5.jpg',
        title:'Titre du cours 5',
        text:'Court texte descriptif du cours 5.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image6.jpg',
        title:'Titre du cours 6',
        text:'Court texte descriptif du cours 6.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image7.jpg',
        title:'Titre du cours 7',
        text:'Court texte descriptif du cours 7.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image8.jpg',
        title:'Titre du cours 8',
        text:'Court texte descriptif du cours 8.',
        url:'https://www.unipop.lu/'
      },
      {
        img:'https://www.unipop.lu/path/to/image9.jpg',
        title:'Titre du cours 9',
        text:'Court texte descriptif du cours 9.',
        url:'https://www.unipop.lu/'
      }
    ];

    const grid = document.getElementById('grid');

    courses.forEach(c => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="${c.img}" alt="${c.title}">
          </div>
          <div class="card-face card-back">
            <h2 class="title">${c.title}</h2>
            <p class="desc">${c.text}</p>
            <a class="btn" href="${c.url}" target="_blank" rel="noopener">
              Voir le d√©tail du cours
            </a>
          </div>
        </div>
      `;

      card.addEventListener('click', e => {
        // Link normal √∂ffnen, Karte nicht flippen
        if (e.target.closest('a')) return;
        card.classList.toggle('flipped');
      });

      grid.appendChild(card);
    });
  </script>
</body>
</html>
