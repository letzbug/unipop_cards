<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Derni√®res formations UniPop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --u-navy:#00164a;
      --u-card:#ffffff;
      --u-text:#f7f9ff;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    body{
      margin:0;
      background:var(--u-navy);
      color:var(--u-text);
    }
    .page{
      max-width:1200px;
      margin:0 auto;
      padding:32px 16px 40px;
    }
    h1{
      margin:0 0 8px;
      font-size:26px;
    }
    p.sub{
      margin:0 0 24px;
      opacity:.85;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:20px;
    }
    @media (max-width:1024px){
      .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); }
    }
    @media (max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      position:relative;
      perspective:1000px;
      height:260px;
    }
    .card-inner{
      position:absolute;
      inset:0;
      border-radius:18px;
      background:var(--u-card);
      color:#00164a;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      transform-style:preserve-3d;
      transition:transform .6s;
      cursor:pointer;
      overflow:hidden;
    }
    .card-face{
      position:absolute;
      inset:0;
      padding:14px;
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }
    .card-back{
      transform:rotateY(180deg);
    }
    .card.flipped .card-inner{
      transform:rotateY(180deg);
    }

    .img{
      width:100%;
      height:90px;
      border-radius:12px;
      margin-bottom:8px;
      background-size:cover;
      background-position:center;
    }
    .date{
      font-size:13px;
      font-weight:600;
      opacity:.8;
      margin-bottom:4px;
    }
    .title{
      font-size:16px;
      font-weight:700;
      margin:0 0 4px;
      line-height:1.3;
    }
    .text{
      font-size:14px;
      opacity:.9;
      line-height:1.4;
      margin-top:6px;
    }
    .link{
      margin-top:auto;
      text-align:center;
      text-decoration:none;
      font-weight:600;
      padding:8px 10px;
      color:#00164a;
      border-radius:999px;
      border:1px solid #00164a;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Derni√®res formations UniPop</h1>
    <p class="sub">
      Les prochains cours propos√©s par l‚ÄôUniversit√© populaire.
    </p>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // üëâ Hier tr√§gst du deine Kurse ein
    const courses = [
      {
        date: '29.11.2025 ‚Äì Belval',
        title: 'Titre du cours',
        img: 'https://www.unipop.lu/wp-content/uploads/2024/11/deinbild1.jpg',
        text: 'Kleine Beschreibung des Kurses. Maximale 3‚Äì4 Zeilen f√ºr eine saubere Darstellung.',
        url: 'https://www.unipop.lu/dein-kurslink'
      },
      {
        date: '10.12.2025 ‚Äì Walferdange',
        title: 'Autre cours',
        img: 'https://www.unipop.lu/wp-content/uploads/2024/11/deinbild2.jpg',
        text: 'Beschreibung f√ºr den zweiten Kurs ‚Äì kurz und knackig.',
        url: 'https://www.unipop.lu/link2'
      },
      {
        date: '15.01.2026 ‚Äì Esch',
        title: 'Troisi√®me cours',
        img: 'https://www.unipop.lu/wp-content/uploads/2024/11/deinbild3.jpg',
        text: 'Text f√ºr deine dritte Kurskachel.',
        url: 'https://www.unipop.lu/link3'
      }
    ];

    const grid = document.getElementById('grid');

    courses.forEach(c => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front">
            <div class="img" style="background-image:url('${c.img}');"></div>
            <div class="date">${c.date}</div>
            <h2 class="title">${c.title}</h2>
          </div>
          <div class="card-face card-back">
            <h2 class="title">${c.title}</h2>
            <div class="date">${c.date}</div>
            <p class="text">${c.text}</p>
            <a class="link" href="${c.url}" target="_blank" rel="noopener">
              Voir le d√©tail du cours
            </a>
          </div>
        </div>
      `;
      card.addEventListener('click', e => {
        if (e.target.closest('a')) return;
        card.classList.toggle('flipped');
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
