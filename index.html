<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>UniPop – Dernières formations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --u-navy:#00164a;
      --u-card:#ffffff;
      --u-text:#00164a;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      padding:0;
    }
    body{
      margin:0;
      background:var(--u-navy);
    }

    /* dunkelblauer Streifen wie im Screenshot */
    .strip{
      max-width:960px;
      margin:24px auto;
      padding:12px 18px;
      background:var(--u-navy);
      border-radius:18px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); }
    }
    @media (max-width:550px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      position:relative;
      height:90px;
      perspective:1000px;
    }
    .card-inner{
      position:absolute;
      inset:0;
      border-radius:12px;
      background:var(--u-card);
      color:var(--u-text);
      transform-style:preserve-3d;
      transition:transform .4s;
      cursor:pointer;
      overflow:hidden;
    }
    .card-face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      padding:12px 16px;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
    }
    .card-front{
      /* nur Titel links oben */
    }
    .card-back{
      transform:rotateY(180deg);
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .card.flipped .card-inner{
      transform:rotateY(180deg);
    }

    .title{
      font-size:14px;
      font-weight:700;
    }

    .btn{
      display:inline-block;
      padding:6px 26px;
      border-radius:999px;
      border:1px solid var(--u-text);
      font-size:13px;
      text-decoration:none;
      color:var(--u-text);
      background:transparent;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="strip">
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // 9 Karten
    const courses = Array.from({length:9}).map((_,i)=>({
      title: 'Titre à définir',
      url: 'https://www.unipop.lu/',
      id: i+1
    }));

    const grid = document.getElementById('grid');

    courses.forEach(c => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front">
            <h2 class="title">${c.title}</h2>
          </div>
          <div class="card-face card-back">
            <h2 class="title">${c.title}</h2>
            <a class="btn" href="${c.url}" target="_blank" rel="noopener">
              Voir le détail du cours
            </a>
          </div>
        </div>
      `;
      card.addEventListener('click', e => {
        if (e.target.closest('a')) return; // Link normal
        card.classList.toggle('flipped');
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
