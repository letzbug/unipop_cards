<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>UniPop – Dernières formations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --u-navy:#00164a;
      --u-card:#ffffff;
      --u-text:#00164a;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      padding:0;
    }
    body{
      background:var(--u-navy);
    }

    .strip{
      max-width:960px;
      margin:24px auto;
      padding:12px 18px;
      background:var(--u-navy);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    @media(max-width:900px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media(max-width:550px){
      .grid{ grid-template-columns:1fr; }
    }

    /* Die Karte */
    .card{
      position:relative;
      height:170px;
      perspective:1200px;
    }

    .card-inner{
      position:absolute;
      inset:0;
      border-radius:14px;
      background:#fff;
      transform-style:preserve-3d;
      transition:transform .45s ease;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }

    /* Flip */
    .card.flipped .card-inner{
      transform:rotateY(180deg);
    }

    /* FRONT & BACK Grundlayout */
    .card-face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:14px;
    }

    /* FRONT = Bild */
    .card-front{
      padding:0;
    }
    .card-front img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* BACK = Text + Button */
    .card-back{
      transform:rotateY(180deg);
      background:var(--u-card);
      color:var(--u-text);
      text-align:left;
      align-items:flex-start;
      justify-content:flex-start;
      gap:8px;
      padding:16px;
    }

    .title{
      font-size:14px;
      font-weight:700;
    }

    .desc{
      font-size:13px;
      line-height:1.35;
    }

    .btn{
      margin-top:auto;
      padding:6px 18px;
      border-radius:999px;
      border:1px solid var(--u-text);
      text-decoration:none;
      color:var(--u-text);
      font-size:13px;
      display:inline-block;
    }
  </style>
</head>

<body>
  <div class="strip">
    <div id="grid" class="grid"></div>
  </div>

  <script>
    /* HIER DEINE 9 KARTEN EINTRAGEN */
    const courses = [
      {
        img:"https://via.placeholder.com/300x200?text=Image+1",
        title:"Titre du cours 1",
        text:"Un petit résumé du cours 1.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+2",
        title:"Titre du cours 2",
        text:"Un petit résumé du cours 2.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+3",
        title:"Titre du cours 3",
        text:"Un petit résumé du cours 3.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+4",
        title:"Titre du cours 4",
        text:"Un petit résumé du cours 4.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+5",
        title:"Titre du cours 5",
        text:"Un petit résumé du cours 5.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+6",
        title:"Titre du cours 6",
        text:"Un petit résumé du cours 6.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+7",
        title:"Titre du cours 7",
        text:"Un petit résumé du cours 7.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+8",
        title:"Titre du cours 8",
        text:"Un petit résumé du cours 8.",
        url:"https://www.unipop.lu/"
      },
      {
        img:"https://via.placeholder.com/300x200?text=Image+9",
        title:"Titre du cours 9",
        text:"Un petit résumé du cours 9.",
        url:"https://www.unipop.lu/"
      }
    ];

    const grid = document.getElementById("grid");

    courses.forEach(c => {
      const card = document.createElement("article");
      card.className = "card";

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="${c.img}" alt="">
          </div>
          <div class="card-face card-back">
            <div class="title">${c.title}</div>
            <div class="desc">${c.text}</div>
            <a class="btn" href="${c.url}" target="_blank">Voir le détail du cours</a>
          </div>
        </div>
      `;

      card.addEventListener("click", e => {
        if (e.target.closest("a")) return;
        card.classList.toggle("flipped");
      });

      grid.appendChild(card);
    });
  </script>
</body>
</html>
